<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css link  -->
    <link rel="stylesheet" href="Style.css">

    <!-- boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- GitHub : Muhia1 -->
    <div class="profile-card">
        <div class="image">
            <image src="profile.jpg" alt="" class="profile-img"></image>
        </div>

        <div class="text-data">
            <span class="name">Subeh</span>
            <span class="job">Web Designer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background: #63e252;" class="link"><i class='bx bxl-whatsapp-square'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-instagram'></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message Me</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">40k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">10k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">3k</span>
            </div>
        </div>    
    </div>
        <!-- GitHub : Muhia1 -->

</body>
</html>
